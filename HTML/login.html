<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monday.com: Where Teams Get Work Done</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <a href="../index.html">
        <div class="page-header">
            <img src="https://cdn7.monday.com/images/logos/monday_logo_short.png">
        </div>
    </a>
    <div id="outer-container"></div>
    <h1 class="login-wrapper-h1">Login to your account</h1>
    <div class="input-box">
        <div class="input-box-text">Enter your work email address</div>
        <input type="text" placeholder="Example@company.com" />
        <div id="message"></div>
        <a href="../index.html" style="text-decoration: none;">
            <div id="submit-button"><p class="submit-button-text">Next</p></div>
        </a>
    </div>
    <div id="seperator">
        <div class="line"></div>
        <div id="seperator-text"> Or Sign in with </div>
        <div class="line"></div>
    </div>
    <div class="signin-buttons-wrapper">
        <a href="https://www.google.com/search?q=monday+.com&oq=monday+.com&aqs=chrome..69i57j69i60l3.9617j0j1&sourceid=chrome&ie=UTF-8" style="text-decoration: none;">
            <div id="google-signup-button_id" class="oauth-signin-button">
                <span class="logo-wrapper">
                <img class="oauth-provider-logo" src="https://cdn7.monday.com/images/logo_google.png">
                </span>
                <span class="oauth-provider-button-text">
                Google
                </span>
            </div>
        </a>
        <a href="https://masai-titans.slack.com/apps/AABU499TM-mondaycom" style="text-decoration: none;">
            <div id="slack-signup-button_id" class="oauth-signin-button">
                <span class="logo-wrapper">
                <img class="oauth-provider-logo" src="https://cdn7.monday.com/images/logo_slack.png">
                </span>
                <span class="oauth-provider-button-text">
                Slack
                </span>
            </div>
        </a>
        <a href="https://il.linkedin.com/company/mondaydotcom" style="text-decoration: none;">
            <div id="linkedin-signup-button_id" class="oauth-signin-button">
                <span class="logo-wrapper">
                <img class="oauth-provider-logo" src="https://cdn7.monday.com/images/logo_linkedin.png">
                </span>
                <span class="oauth-provider-button-text">
                    Linkedin
                </span>
            </div>
        </a>
    </div>
    <p id="signup-option">Don't have an account yet? <a href="../HTML/signup.html" style="text-decoration: none;"><span>Sign up</span></a></p>
    <script src="../js/login.js"></script>
</body>
</html>
